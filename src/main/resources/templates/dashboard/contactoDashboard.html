<!DOCTYPE html>
<html lang="en">
    <head th:replace="Layout/fragmentos :: fcabecera"></head>
    <body class="sb-nav-fixed">
        <nav th:replace="Layout/fragmentos ::fnav"></nav>
        <div id="layoutSidenav">
            <div th:replace="Layout/fragmentos ::fmenu"></div>

            <div id="layoutSidenav_content">
                <main>
                    <div class="container-fluid px-4">
                       <br> 
                       <div class="card">
                        <div class="card-header">
                            <strong> <i class="fa-solid fa-download fa-sm"></i>   
                            REGISTRO DE CONTACTO
                            </strong>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-bordered table-hover">
                                    <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>Nombre</th>
                                            <th>Apellido</th>
                                            <th>DNI</th>
                                            <th>Correo</th>
                                            <th>Teléfono</th>
                                            <th>Asunto</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="item : ${listaContactos}">
                                            <td th:text="${item.contacto_id}"></td>
                                            <td th:text="${item.contacto_nombre}"></td>
                                            <td th:text="${item.contacto_apellido}"></td>
                                            <td th:text="${item.contacto_dni}"></td>
                                            <td th:text="${item.contacto_numero}"></td>
                                            <td th:text="${item.contacto_correo}"></td>
                                            <td th:text="${item.contacto_asunto}"></td>
                                            <td class="text-center">
                                                <a class="btn btn-danger" th:href="@{/contacto/eliminar/} + ${item.contacto_id}" onclick="return confirm('¿Desea eliminar el registro?')">
                                                    <i class="fa-solid fa-trash-can"></i>
                                                    Eliminar
                                                </a>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                       </div> 

                    </div>
                </main>
                <footer th:replace="Layout/fragmentos :: ffooter"></footer>
            </div>
        </div>
    </div>

        <div th:replace="Layout/fragmentos :: flibrerias"></div>
        <script th:src="@{/js/libreriaContacto.js}"></script>
    </body>
</html>
