<!DOCTYPE html>
<html lang="en">
    <head th:replace="Layout/fragmentos :: fcabecera"></head>
    <body class="sb-nav-fixed">
        <nav th:replace="Layout/fragmentos ::fnav"></nav>
        <div id="layoutSidenav">
            <div th:replace="Layout/fragmentos ::fmenu"></div>

            <div id="layoutSidenav_content">
                <main>
                    <div class="container-fluid px-4">
                        <!--Tabla LISTA DE USUARIOS REGISTRADOS-->
                        <br><br>
                        <div class="card">
                            <div class="card-header">
                               <strong> <i class="fa-solid fa-clipboard-list" style="color: black;"></i> USUARIOS REGISTRADOS</strong>
                            </div>
                            <div class="card-body">
                                <div class="table-responsive">
                                    <table class="table table-bordered table-hover">
                                        <thead>
                                            <tr>
                                                <th>ID</th>
                                                <th>Username</th>
                                                <th>Contraseña</th>
                                                <th>Enabled</th>
                                                <th></th>
                                                <th></th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr th:each="item : ${listaUsuarios}">
                                                <td th:text="${item.id}"></td>
                                                <td th:text="${item.username}"></td>
                                                <td th:text="${item.password}"></td>
                                                <td th:text="${item.enabled}"></td>
                                                </td>
                                                <td class="text-center">
                                                    <a class="btn btn-danger" th:href="@{/usuario/eliminar/} + ${item.id}" onclick="return confirm('¿Desea eliminar el usuario seleccionado?')">
                                                        <i class="fa-solid fa-trash"></i>
                                                        Eliminar</a>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                        <!--Fin de Tabla-->
                    </div>
                </main>
                <footer th:replace="Layout/fragmentos :: ffooter"></footer>
            </div>
            <!-- Modal -->
    <div class="modal fade" id="editarModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Editar Usuario</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form th:action="@{/usuario/guardar}" th:object="${usuario}" method="post">
                <div class="modal-body">
                    <!-- Texto -->
                    <div class="row">
                        <div class="col-12 mb-3">
                            <input type="hidden" name="id" id="id"/>
                            <label>Username:</label>
                            <input type="text" name="username" id="txtUsername" class="form-control" placeholder="Ingrese username"/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 mb-3">
                            <label>Password:</label>
                            <input type="text" name="password" id="txtPassword" class="form-control" placeholder="Ingrese contraseña"/>
                        </div> 
                    </div>
                    <div class="row">
                        <div class="col-12 mb-3">
                            <label>Enabled:</label>
                            <input type="text" name="enabled" id="txtEnable" class="form-control" placeholder="Ingrese nombre"/>
                        </div>
                    </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                            <i class="fa-solid fa-ban"></i>
                            Cancelar
                        </button>
                            <button type="submit" class="btn btn-primary">
                            <i class="fa-solid fa-floppy-disk"></i>
                            Guardar Cambios
                        </button>
                    </div>
            </form>               
        </div>
        </div>
    </div>
        </div>
        <div th:replace="Layout/fragmentos :: flibrerias"></div>
        <script th:src="@{/js/libreriaUsuario.js}"></script>
    </body>
</html>
