<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" th:href="@{/css/registrarse_tour.css}">
   
  <style>
    .container {
      max-width: 420px;
      margin-top: 100px;
    }
  </style>

</head>
<body>
  
    <div class="container">
      <h3 class="mb-4">REGISTRAR TOUR</h3>
      <form th:action="@{/tour/guardar}" th:object="${tour}" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label >Nombre del Tour:</label>
                <input th:field="*{tour_nombre}" type="text" class="form-control" placeholder="Ingrese el tour" required>
            </div>
            <div class="form-group">
                <label >Descripci√≥n del Tour:</label>
                <input th:field="*{tour_descripcion}" type="text" class="form-control" placeholder="Describa el tour" required>
            </div>
            <div class="form-group">
                <label >Destino del Tour:</label>
                <input th:field="*{tour_destino}" type="text" class="form-control" placeholder="Destino del tour" required>
            </div>
            <div class="form-group">
                <label >Precio del Tour:</label>
                <input th:field="*{tour_precio}" type="number" class="form-control" placeholder="Precio del tour" required>
            </div>
            <div>
              <label>Imagen Referencial</label>
              <input name="file" accept="image/*" type="file" class="form-control" />
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Registrarse</button>
            <a  style="font-weight: bold; color: white;" th:href="@{/dashboard/}"><i class="fa-solid fa-rotate-left"></i> Regresar al Dashboard</a>
      </form>
    </div>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
