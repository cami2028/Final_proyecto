<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" th:href="@{/css/registrarse_hotel.css}">
   
  <style>
    .container {
      max-width: 350px;
      margin-top: 100px;
      margin-left: 350px;
    }
  </style>

</head>
<body>
  <img  class="logo_hotel" th:src="@{/Imagenes/hotel.png}" alt="avion">
    <div class="container">
      <h3 class="mb-4">REGISTRAR HOTEL</h3>
      <form th:action="@{/hotel/guardar}" th:object="${hotel}" method="post" enctype="multipart/form-data">
          <div class="form-group">
            <label >Nombre del Hotel:</label>
            <input th:field="*{hotel_nombre}" type="text" class="form-control" placeholder="Ingrese Nombre del Hotel" required>
          </div>
          <div class="form-group">
            <label >Capacidad del Hotel:</label>
            <input th:field="*{hotel_capacidad}" type="text" class="form-control" placeholder="Ingrese Capacidad del Hotel" required>
          </div>
          <div class="form-group">
            <label >Precio del Hotel:</label>
            <input th:field="*{hotel_precio}" type="text" class="form-control"  placeholder="Ingrese Precio del Hotel" required>
          </div>
          <div>
            <label>Imagen Referencial</label>
            <input name="file" accept="image/*" type="file" class="form-control" />
          </div>
          <br>
          <button type="submit" class="btn btn-primary ">Registrarse</button>
          <a  style="font-weight: bold;" th:href="@{/dashboard/}"><i class="fa-solid fa-rotate-left"></i> Regresar al Dashboard</a>
      </form>
    </div>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
