<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" th:href="@{/css/registrarse_usu.css}">
  <style>
    .container {
      max-width: 372px;
    }
  </style>

</head>
<body>
  <img  class="logo_avion" th:src="@{/Imagenes/login/Avion_Fondo.png}" alt="avion">
    <div class="container">
      <img th:src="@{/Imagenes/login/Usuario.png}" alt="logo">
      <h3 class="mb-4">REGISTRO USUARIO</h3>
      <form th:action="@{/usuario/guardar}" th:object="${usuario}" method="post">
          <div class="form-group">
            <label >Username:</label>
            <input th:field="*{username}" type="text" class="form-control" placeholder="Ingrese su usuario" required>
          </div>
          <div class="form-group">
            <label >Password:</label>
            <input th:field="*{password}" type="password" class="form-control" placeholder="Ingrese su contraseÃ±a" required>
          </div>
          <div class="form-group">
            <label >Habilitado(1)</label>
            <input th:field="*{enabled}" type="text" class="form-control"  placeholder="Coloque 1" required>
          </div>

          <button type="submit" class="btn btn-primary">Registrarse</button>

          <label> Si estas Registrado </label><a  style="font-weight: bold;" th:href="@{/Login}"> Inicia Sesion Aqui</a>
          <a  style="font-weight: bold;" th:href="@{/dashboard/}"><i class="fa-solid fa-rotate-left"></i> Regresar al Dashboard</a>
      </form>
    </div>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
